<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scharade Spiel by HappyLight</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <header class="app-header">
      <!-- Logo -->
      <img src="/0_media/bilder/Logo Happy Scharade V1.svg" alt="Logo von Happy Scharade" class="logo" />

      <!-- Login -->
      <nav class="user-nav">
        <span class="welcome-text">Hallo <span class="username">&lt;username&gt;</span></span>
        <a href="/html/login.html" class="login">Login</a>
        <a href="/php/logout.php" class="logout">Logout</a>
      </nav>
    </header>

    <main class="main-section">
      <div class="main-content-wrapper">

      <section class="top-section">
        <h1 class="title">Titel (Text einfügen...)</h1>
        <p class="description">Beschreibung (Text einfügen...)</p>
      </section>

      <section class="middle-section">
        <!-- Hier können Informationen, Spielstatus oder Anleitungen stehen -->
      </section>

      <section class="bottom-section">
        <div class="slot">
          <button class="btn-link" title="Neue Runde starten">Neue Runde</button>
        </div>

        <div class="slot">
          <button class="btn-confirm" title="Eingabe bestätigen">Bestätigen</button>
        </div>

        <div class="dropdown-wrapper">
          <button class="btn-dropdown" onclick="toggleDropdown()">Auswahl öffnen<span class="dropdown-icon">▾</span></button>
            <div class="dropdown-menu hidden">
              <label><input type="checkbox" value="Option 1"> Option 1</label>
              <label><input type="checkbox" value="Option 2"> Option 2</label>
              <label><input type="checkbox" value="Option 3"> Option 3</label>
              <label><input type="checkbox" value="Option 4"> Option 4</label>
              <label><input type="checkbox" value="Option 5"> Option 5</label>
              <label><input type="checkbox" value="Option 6"> Option 6</label>
              <label><input type="checkbox" value="Option 7"> Option 7</label>
            </div>
        </div>

        <div class="slot">
          <input type="text" class="input-field" placeholder="Begriff eingeben" aria-label="Begriff eingeben" />
        </div>
      </section>

      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>

  </div>

  <script>
  function toggleDropdown() {
    const menu = document.querySelector('.dropdown-menu');
    menu.classList.toggle('hidden');
  }

  // Optional: Dropdown schliessen, wenn man ausserhalb klickt
  document.addEventListener('click', function (e) {
    const dropdown = document.querySelector('.dropdown-wrapper');
    if (!dropdown.contains(e.target)) {
      document.querySelector('.dropdown-menu').classList.add('hidden');
    }
  });
</script>

</body>
</html>
