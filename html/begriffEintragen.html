<html lang="de">
<head>

<body>
  <div class="app-container">

    <header class="app-header">
      <!-- Logo -->
      <a href="../index.html"></a><img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo" />

      <!-- Login -->
      <nav class="user-nav">
        <div class="user-info">Angemeldet als: <span id="username-display"></span></div>

        <a href="/php/logout.php" class="logout">Logout</a>

    </header>

    <main class="main-section">
      <div class="main-content-wrapper">

      <section class="top-section">
        <h1 class="title">Begriff eintragen</h1>
        <p class="description">Schreibe einen Begriff auf, der für Scharade gespielt werden kann. Wähle aus dem Dropdown-Menü eine zugehörige Kategorie aus. Das wird dann der Datenbank hinzugefügt.</p>
      </section>

      <section class="middle-section">
        <!-- Info Bestätigung, dass der Begriff hinzugefügt wurde. Oder Error, falls nicht funktioniert hat. -->
      </section>

      <section class="bottom-section">
        <!-- Buttons und Eingabefelder -->
         <div class="slot">
          <input type="text" class="input-field" placeholder="Begriff eingeben" aria-label="Begriff eingeben" />
        </div>

        <div class="dropdown-wrapper">
          <button class="btn-dropdown" onclick="toggleDropdown()">Kategorie auswählen<span class="dropdown-icon">▾</span></button>
            <div class="dropdown-menu hidden">
              <label><input type="checkbox" value="Option 1"> Option 1</label>
              <label><input type="checkbox" value="Option 2"> Option 2</label>
              <label><input type="checkbox" value="Option 3"> Option 3</label>
              <label><input type="checkbox" value="Option 4"> Option 4</label>
              <label><input type="checkbox" value="Option 5"> Option 5</label>
              <label><input type="checkbox" value="Option 6"> Option 6</label>
              <label><input type="checkbox" value="Option 7"> Option 7</label>
            </div>
        </div>

        <div class="slot">
          <a href=""><button class="btn-confirm" title="Eingabe bestätigen">Bestätigen</button></a>
        </div>

        <div class="slot">
          <a href=""><button class="btn-cancel" title="Zurück">Abbrechen</button></a>
        </div>

      </section>

      </div>
