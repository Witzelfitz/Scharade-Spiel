<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Begriffe eintragen</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <!-- header -->
    <header class="app-header">
      <!-- Logo -->
      <a href="index.html"></a><img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo" />

      <!-- Login -->
      <nav class="user-nav">
        <div class="user-info hidden">
          Angemeldet als: <span id="username-display"></span>
        </div>

        <a href="/html/login.html"><button class="login-btn" title="Login">Login</button></a>
        <button id="logoutBtn" class="logout-btn hidden" title="Logout">Logout</button>
      </nav>
    </header>

    <!-- main -->
    <main class="main-section">
      <div class="main-content-wrapper">

      <section class="top-section">
        <h1 class="title">Begriff eintragen</h1>
        <p class="description">Schreibe einen Begriff auf, der für Scharade gespielt werden kann. Wähle aus dem Dropdown-Menü eine zugehörige Kategorie aus. Das wird dann der Datenbank hinzugefügt.</p>
      </section>

      <section class="middle-section">
        <!-- Info Bestätigung, dass der Begriff hinzugefügt wurde. Oder Error, falls nicht funktioniert hat. -->
      </section>

      <section class="bottom-section"> <!-- für Buttons und Eingabefelder-->
         <div class="slot">
          <input type="text" class="input-field" placeholder="Begriff eingeben" aria-label="Begriff eingeben" />
        </div>

        <!-- Drop-Down Menü für die Kategorie -->
        <div class="dropdown-wrapper">
          <button class="btn-dropdown" onclick="toggleDropdown()">
            <span id="dropdown-label">Kategorie auswählen</span>
            <span class="dropdown-icon">▾</span>
          </button>
          <div class="dropdown-menu hidden">
            <label><input type="radio" name="kategorie" value="Videospiele"> Videospiele</label>
            <label><input type="radio" name="kategorie" value="Film"> Film</label>
            <label><input type="radio" name="kategorie" value="TV"> TV</label>
            <label><input type="radio" name="kategorie" value="Anime/Manga"> Anime/Manga</label>
            <label><input type="radio" name="kategorie" value="Literatur"> Literatur</label>
            <label><input type="radio" name="kategorie" value="Zeichenkunst"> Zeichenkunst</label>
            <label><input type="radio" name="kategorie" value="Theater"> Theater</label>
            <label><input type="radio" name="kategorie" value="Musik & Instrumente"> Musik & Instrumente</label>
            <label><input type="radio" name="kategorie" value="Spiele"> Spiele</label>
            <label><input type="radio" name="kategorie" value="Wissenschaften"> Wissenschaften</label>
            <label><input type="radio" name="kategorie" value="Geografie"> Geografie</label>
            <label><input type="radio" name="kategorie" value="Tradition"> Tradition</label>
            <label><input type="radio" name="kategorie" value="Politik"> Politik</label>
            <label><input type="radio" name="kategorie" value="Haushalt"> Haushalt</label>
            <label><input type="radio" name="kategorie" value="Sport"> Sport</label>
            <label><input type="radio" name="kategorie" value="Kleidung"> Kleidung</label>
            <label><input type="radio" name="kategorie" value="Schule"> Schule</label>
            <label><input type="radio" name="kategorie" value="Memes"> Memes</label>
            <label><input type="radio" name="kategorie" value="Generisch"> Generisch</label>
          </div>
        </div>


        <div class="slot">
          <a href=""><button class="btn-confirm" title="Eingabe bestätigen">Bestätigen</button></a>
        </div>

        <div class="slot">
          <a href=""><button class="btn-cancel" title="Zurück">Abbrechen</button></a>
        </div>

      </section>

      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>

  </div>

  <script src="/js/checkLogin.js"></script>
  <script src="/js/menuDropDown.js"></script>

</body>
</html>
