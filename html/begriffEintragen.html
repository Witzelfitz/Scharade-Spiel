<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Begriffe eintragen</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <header class="app-header">
      <a href="index.html"><img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo" /></a>

      <nav class="user-nav">
        <div class="user-info hidden">
          Angemeldet als: <span id="username-display"></span>
        </div>

        <a href="/html/login.html"><button class="login-btn" title="Login">Login</button></a>
        <button id="logoutBtn" class="logout-btn hidden" title="Logout">Logout</button>
      </nav>
    </header>

    <main class="main-section">
      <div class="main-content-wrapper">

        <section class="top-section">
          <h1 class="title">Begriff eintragen</h1>
          <p class="description">Schreibe einen Begriff auf, der für Scharade gespielt werden kann. Wähle aus dem Dropdown-Menü eine zugehörige Kategorie aus. Das wird dann der Datenbank hinzugefügt.</p>
        </section>

        <section class="middle-section" id="feedback-message">
          <p id="feedbackText" class="hidden"></p>
        </section>

        <section class="bottom-section">
          <div class="slot">
            <input type="text" class="input-field" id="begriffInput" placeholder="Begriff eingeben" aria-label="Begriff eingeben" />
          </div>

          <div class="dropdown-wrapper">
            <button class="btn-dropdown" onclick="toggleDropdown()">
              <span id="dropdown-label">Kategorie auswählen</span>
              <span class="dropdown-icon">▾</span>
            </button>
            <div class="dropdown-menu hidden" id="kategorienContainer">
              <p>Kategorien werden geladen ...</p>
            </div>
          </div>

          <div class="slot">
            <button id="submitBegriff" class="btn-confirm" title="Eingabe bestätigen">Bestätigen</button>
          </div>

          <div class="slot">
            <a href=""><button class="btn-cancel" title="Zurück">Abbrechen</button></a>
          </div>

        </section>
      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>

  </div>

  <script src="/js/checkLogin.js"></script>
  <script src="/js/logout.js"></script>
  <script src="/js/menuDropDown.js"></script>
  <script src="/js/ladeKategorien.js"></script>
  <script src="/js/begriffEintragen.js"></script>
  
</body>
</html>
