<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scharade Login</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <!-- header -->
    <header class="app-header">
      <!-- Logo -->
      <a href="/index.html"><img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo" /></a>

      <!-- Login -->
      <nav class="user-nav">
        <div class="user-info hidden">
          Angemeldet als: <span id="username-display"></span>
        </div>

        <a href="/html/login.html"><button class="login-btn" title="Login">Login</button></a>
        <button id="logoutBtn" class="logout-btn hidden" title="Logout">Logout</button>
      </nav>
    </header>

    <!-- main -->
    <main class="main-section">
      <div class="main-content-wrapper">

      <section class="top-section">
        <h1 class="title">Login</h1>
        <p class="description">Logge dich ein, damit du Begriffe hinzufügen kannst.</p>
      </section>

      <section class="middle-section">
        <article class="info-article">
          <!-- Hier können Informationen, Spielstatus oder Anleitungen stehen -->
          <p>Noch keinen Account?<br><a href="../html/register.html">hier Registrieren</a></p>
        </article>
      </section>

      <section class="bottom-section">
        <!-- Buttons und Eingabefelder -->

        <form id="loginForm">
          <div class="slot">
            <input type="text" id="username" class="input-field" placeholder="Benutzernamen eingeben" aria-label="Benutzernamen eingeben" required/>
          </div>
          <div class="slot">
            <input type="email" id="email" class="input-field" placeholder="E-Mail Adresse" aria-label="E-Mail Adresse" required/>
          </div>
          <div class="slot">
            <input type="password" id="password" class="input-field" placeholder="Passwort" aria-label="Passwort" required/>
          </div>

          <div class="slot">
            <button class="btn-confirm" title="Login">Login</button>
          </div>
        </form>
      </section>

      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
      <a href="/html/datenschutz.html">Datenschutz</a>
    </footer>
  </div>

  <script src="/js/login.js"></script>

  </body>
</html>
