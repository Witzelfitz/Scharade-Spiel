<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scharade Spiel by HappyLight</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <!-- header -->
    <header class="app-header">
      <!-- Logo -->
      <a href="../../index.html"></a><img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo" />

      <!-- Login -->
      <nav class="user-nav">
        <div class="user-info hidden">
          Angemeldet als: <span id="username-display"></span>
        </div>

        <a href="/html/login.html"><button class="login-btn" title="Login">Login</button></a>
        <button id="logoutBtn" class="logout-btn hidden" title="Logout">Logout</button>
      </nav>
    </header>

    <!-- main -->
    <main class="main-section">
      <div class="main-content-wrapper">

      <section class="top-section">
        <!-- Der Begriff wird aus der DB geholt. Es wird ein zufälliger Begriff angezeigt. Falls Kategorien ausgewählt wurden, werden nur Begriffe aus dieser Kategorie geholt. -->
        <h1 class="title" id="begriffAnzeigen">Lade Begriff...</h1>
      </section>

      <section class="middle-section">
        <!-- Hier können Informationen, Spielstatus oder Anleitungen stehen -->
      </section>

      <section class="bottom-section">
        <!-- Button "Nächster Begriff" hat einen Cooldown von 5s, bevor er benutzt werden kann und den nächsten Begriff in der Top-section angezeigt wird. -->
        <div class="slot">
          <button id="naechsterBegriffBtn" class="btn-confirm" title="Begriff-next">Nächster Begriff</button>
        </div>

        <div class="slot">
          <a href="/html/spiel/1_AuswahlSpielmodus.html"><button class="btn-link" title="Results">Fertig</button></a>
        </div>

        <!-- Autorentext -->
        <p id="autorText" class="autor-text"></p>

      </section>

      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>

  </div>

  <script src="../../js/begriffSpielFrei.js"></script>

</body>
</html>
