<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scharade Spiel by HappyLight</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <header class="app-header">
      <!-- Logo -->
      <img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo" />

    </header>

    <main class="main-section">
      <div class="main-content-wrapper">

      <section class="top-section">
        <!-- Der Begriff wird aus der DB geholt. Es wird ein zufälliger Begriff angezeigt. Falls Kategorien ausgewählt wurden, werden nur Begriffe aus dieser Kategorie geholt. -->
        <h1 class="title">Begriff</h1>
      </section>

      <section class="middle-section">
        <!-- Hier können Informationen, Spielstatus oder Anleitungen stehen -->
      </section>

      <section class="bottom-section">
        <!-- Button "Nächster Begriff" hat einen Cooldown von 5s, bevor er benutzt werden kann und den nächsten Begriff in der Top-section angezeigt wird. -->
        <div class="slot">
          <a href=""><button class="btn-confirm" title="Begriff-next">Nächster Begriff</button></a>
        </div>

        <div class="slot">
          <a href=""><button class="btn-link" title="Results">Fertig</button></a>
        </div>

      </section>

      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>

  </div>

  <script></script>

</body>
</html>
