<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scharade Frei:Einstellungen by HappyLight</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <header class="app-header">
      <!-- Logo -->
      <img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo" />

    </header>

    <main class="main-section">
      <div class="main-content-wrapper">

      <section class="top-section">
        <h1 class="title">Einstellungen</h1>
        <p class="description">Wähle aus der Liste deine gewünschten Kategorien für die angezeigten Begriffe.</p>
      </section>

      <section class="middle-section">
        <!-- Hier können Informationen, Spielstatus oder Anleitungen stehen -->
      </section>

      <section class="bottom-section">
        <!-- Buttons und Eingabefelder -->
        <div class="dropdown-wrapper">
          <button class="btn-dropdown" onclick="toggleDropdown()">Auswahl öffnen<span class="dropdown-icon">▾</span></button>
            <div class="dropdown-menu hidden">
              <label><input type="checkbox" value="Option 1"> Option 1</label>
              <label><input type="checkbox" value="Option 2"> Option 2</label>
              <label><input type="checkbox" value="Option 3"> Option 3</label>
              <label><input type="checkbox" value="Option 4"> Option 4</label>
              <label><input type="checkbox" value="Option 5"> Option 5</label>
              <label><input type="checkbox" value="Option 6"> Option 6</label>
              <label><input type="checkbox" value="Option 7"> Option 7</label>
            </div>
        </div>

        <div class="slot">
          <a href="/html/spiel/Begriff-Frei.html"><button class="btn-confirm" title="Eingabe bestätigen">Bestätigen</button></a>
        </div>

      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>

  </div>

  <script></script>
  <script> 
  // Dropdown-Funktionalität
  // Funktion zum Öffnen und Schliessen des Dropdowns
  function toggleDropdown() {
    const menu = document.querySelector('.dropdown-menu');
    menu.classList.toggle('hidden');
  }

  // Optional: Dropdown schliessen, wenn man ausserhalb klickt
  document.addEventListener('click', function (e) {
    const dropdown = document.querySelector('.dropdown-wrapper');
    if (!dropdown.contains(e.target)) {
      document.querySelector('.dropdown-menu').classList.add('hidden');
    }
  });
</script>

</body>
</html>
