<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scharade Frei:Einstellungen by HappyLight</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <!-- header -->
    <header class="app-header">
      <!-- Logo -->
      <a href="/index.html"><img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo"/></a>

      <!-- Login -->
      <nav class="user-nav">
        <div class="user-info hidden">
          Angemeldet als: <span id="username-display"></span>
        </div>
        <a href="/html/login.html"><button class="login-btn" title="Login">Login</button></a>
        <button id="logoutBtn" class="logout-btn hidden" title="Logout">Logout</button>
      </nav>
    </header>
    
    <!-- main -->
    <main class="main-section">
      <div class="main-content-wrapper">

        <section class="top-section">
          <h1 class="title">Einstellungen</h1>
          <p class="description">Wähle aus der Liste deine gewünschten Kategorien für die angezeigten Begriffe. Oder leer lassen, dann erscheinen alle Begriffe.</p>
        </section>

        <section class="middle-section">
          <!-- Hier können Informationen, Spielstatus oder Anleitungen stehen -->
        </section>

        <section class="bottom-section">
          <!-- Dropdown-Button -->
          <div class="dropdown-wrapper">
            <button class="btn-dropdown" onclick="toggleDropdown()">
              <span id="dropdown-label">Auswahl öffnen</span>
              <span class="dropdown-icon">▾</span>
            </button>

            <div class="dropdown-menu hidden" id="kategorienContainer" data-typ="checkbox">
              <!-- Kategorien werden per JS geladen -->
            </div>
          </div>

          <div class="slot">
            <label class="hint" for="roundTime">Runden‑Timer (optional)</label>
            <select id="roundTime" class="input-field">
              <option value="0">Aus</option>
              <option value="30">30 Sekunden</option>
              <option value="60">60 Sekunden</option>
              <option value="90">90 Sekunden</option>
              <option value="120">120 Sekunden</option>
            </select>
          </div>

          <div class="slot">
            <button class="btn-confirm" title="Eingabe bestätigen" id="btnBestätigen">Bestätigen</button>
          </div>

        </section>
      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>

  </div>

  <script src="/js/menuDropDown.js"></script>
  <script src="/js/ladeKategorien.js"></script>
  <script src="/js/selectedKategorien.js"></script>

</body>
</html>
