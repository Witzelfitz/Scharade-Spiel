<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scharade Teammodus – Einstellungen</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <header class="app-header">
      <a href="/index.html"><img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo"/></a>
      <nav class="user-nav">
        <div class="user-info hidden">
          Angemeldet als: <span id="username-display"></span>
        </div>
        <a href="/html/login.html"><button class="login-btn" title="Login">Login</button></a>
        <button id="logoutBtn" class="logout-btn hidden" title="Logout">Logout</button>
      </nav>
    </header>

    <main class="main-section">
      <div class="main-content-wrapper">

        <section class="top-section">
          <h1 class="title">Team‑Modus</h1>
          <p class="description">Zwei Teams, abwechselnde Runden – wer sammelt die meisten Punkte?</p>
        </section>

        <section class="bottom-section">
          <div class="slot">
            <input type="text" id="teamA" class="input-field" placeholder="Team A Name" value="Team A" />
          </div>
          <div class="slot">
            <input type="text" id="teamB" class="input-field" placeholder="Team B Name" value="Team B" />
          </div>
          <div class="slot">
            <label class="hint" for="teamRounds">Runden pro Team</label>
            <select id="teamRounds" class="input-field">
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="slot">
            <label class="hint" for="teamTime">Rundenzeit</label>
            <select id="teamTime" class="input-field">
              <option value="30">30 Sekunden</option>
              <option value="60" selected>60 Sekunden</option>
              <option value="90">90 Sekunden</option>
            </select>
          </div>

          <div class="dropdown-wrapper">
            <button class="btn-dropdown" onclick="toggleDropdown()">
              <span id="dropdown-label">Auswahl öffnen</span>
              <span class="dropdown-icon">▾</span>
            </button>
            <div class="dropdown-menu hidden" id="kategorienContainer" data-typ="checkbox">
              <p>Kategorien werden geladen ...</p>
            </div>
          </div>

          <div class="slot">
            <button class="btn-confirm" id="startTeam">Start</button>
          </div>
        </section>
      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>
  </div>

  <script src="/js/menuDropDown.js"></script>
  <script src="/js/ladeKategorien.js"></script>
  <script src="/js/teamEinstellungen.js"></script>
</body>
</html>
