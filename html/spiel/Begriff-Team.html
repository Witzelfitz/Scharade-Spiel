<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scharade Teammodus</title>
  <link rel="icon" type="image/x-icon" href="/0_media/bilder/Logo Happy Scharade V1.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="app-container">

    <header class="app-header">
      <a href="/index.html"><img src="/0_media/bilder/Logo Happy Scharade V1 white.svg" alt="Logo von Happy Scharade" class="logo"/></a>
      <nav class="user-nav">
        <div class="user-info hidden">
          Angemeldet als: <span id="username-display"></span>
        </div>
        <a href="/html/login.html"><button class="login-btn" title="Login">Login</button></a>
        <button id="logoutBtn" class="logout-btn hidden" title="Logout">Logout</button>
      </nav>
    </header>

    <main class="main-section">
      <div class="main-content-wrapper">

      <section class="top-section">
        <h1 class="title" id="begriffAnzeigen">Lade Begriff...</h1>
        <p class="description" id="teamLabel">Team A ist dran</p>
      </section>

      <section class="middle-section">
        <div class="status-row">
          <span id="roundTimer" class="pill">⏱ 60s</span>
          <span id="scoreA" class="pill">Team A: 0</span>
          <span id="scoreB" class="pill">Team B: 0</span>
        </div>
        <p id="statusMessage" class="hint"></p>
      </section>

      <section class="bottom-section">
        <div class="slot">
          <button id="btnCorrect" class="btn-confirm">Richtig ✅</button>
        </div>
        <div class="slot">
          <button id="btnSkip" class="btn-link secondary">Überspringen</button>
        </div>
        <div class="slot">
          <button id="btnNextTeam" class="btn-link">Nächstes Team</button>
        </div>
        <div class="slot">
          <button id="btnLike" class="btn-link">Gefällt mir ❤️</button>
        </div>
        <div class="slot">
          <a href="/html/spiel/1_AuswahlSpielmodus.html"><button class="btn-link" title="Results">Beenden</button></a>
        </div>
        <p id="autorText" class="autor-text"></p>
      </section>

      </div>
    </main>

    <footer class="app-footer">
      <p>Made with lots of Swiss Chocolate</p>
      <p>© 2025 by HappyLight</p>
    </footer>

  </div>

  <script src="/js/begriffSpielTeam.js"></script>
</body>
</html>
